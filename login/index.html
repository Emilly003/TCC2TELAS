<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./login.css" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="usuario">
            <label for="text" id="labeluser">USUÁRIO</label>
            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Digite seu usuário">
        </div>
        <div class="senha">
            <label for="text" id="labelsenha">SENHA</label>
            <input type="text" name="senha" class="form-control" id="senha" placeholder="Digita sua senha">
        </div>
        <div class="botao">
            <button type="submit" name="botao" class="btn btn-primary" id="botao">ENTRAR</button>
        </div>
    </div>
</body>
</html>
