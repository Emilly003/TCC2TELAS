<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="cadastrar.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pagina">
        <form>
            <h4> Formulário de Cadastro </h4>
        <div class="col-md-12">
            <label for="text" id="seunome">SEU NOME</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu usuário">
        </div>
        <div class="col-md-12">
            <label for="text" id="email">E-MAIL</label>
            <input type="text" name="e-mail" class="form-control" id="e-mail" placeholder="usuario@gmail.com">
        </div>
        <div class="col-md-12">
            <label for="text" id="criarsenha">CRIAR SENHA</label>
            <input type="text" name="criar_senha" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="col-md-12">
            <label for="text" id="confirmar">CONFIRMAR SENHA</label>
            <input type="text" name="confirmar_senha" class="form-control" id="confirmarsenha" placeholder="Confirme sua senha">
        </div>
        <div class="col-md-12">
            <label for="text" id="labeluser">NÍVEL</label>
           <select name="nivel" class="form-control" id="nivel">
               <option value="0">selecione uma opção</option>
               <option value="1">Usuario comum</option>
               <option value="2">Adm</option>
           </select>
        </div>
        <div class="botao">
            <button type="submit" name="botao" class="btn_enviar" id="botao">ENTRAR</button>
        </div>
        </form>
    </div>
</body>
</html>
